<mat-toolbar color="primary">
    <span>Tool</span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
    <button mat-button>
        <span>About</span>
    </button>
    <button mat-button>Contact</button>
  </mat-toolbar>
  
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title><strong>Login</strong></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form">
        <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="full-width">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="full-width">
            <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="tryLogin()" color="primary">Login</button>
        <button mat-raised-button (click)="signUp()" color="primary">Sign-Up</button>
    </mat-card-actions>
  </mat-card>
