<div class="row">
  <div class="drawers">
    <mat-card>
      <mat-accordion [multi]="false">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Tops
            </mat-panel-title>
          </mat-expansion-panel-header>
          <carousel>
            <slide *ngFor="let image of tops">
              <a (click)="selectTop(image)"><img [src]="'data:image/jpg;base64,'+image.image"></a>
            </slide>
          </carousel>
          <button mat-raised-button color="primary" class="upload" (click)="initAddClothingModalTop()">Upload New Item <fa-icon [icon]="faArrowCircleUp"></fa-icon></button>

        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Bottoms
            </mat-panel-title>
          </mat-expansion-panel-header>
        <carousel>
            <slide *ngFor="let image of bottoms">
             <a (click)="selectBottom(image)"><img [src]="'data:image/jpg;base64,'+image.image"></a>
            </slide>
        </carousel>
        <button mat-raised-button color="primary" class="upload" (click)="initAddClothingModalBottom()">Upload New Item <fa-icon [icon]="faArrowCircleUp"></fa-icon></button>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Miscellaneous
            </mat-panel-title>
          </mat-expansion-panel-header>
          <carousel>
                <slide *ngFor="let image of misc">
                 <a (click)="selectMisc(image)"><img [src]="'data:image/jpg;base64,'+image.image"></a>
                </slide>
          </carousel>
          <button mat-raised-button color="primary" class="upload" (click)="initAddClothingModalMisc()">Upload New Item <fa-icon [icon]="faArrowCircleUp"></fa-icon></button>
        </mat-expansion-panel>
      </mat-accordion>  
    </mat-card>  
  </div>
  <div class="outfit">
    <p *ngIf="currentTop"><img [src]="'data:image/jpg;base64,'+currentTop.image" class="center top-item"></p>
    <p *ngIf="currentBottom"><img [src]="'data:image/jpg;base64,'+currentBottom.image" class="center"></p>
    <p *ngIf="currentMisc"><img [src]="'data:image/jpg;base64,'+currentMisc.image" class="center"></p>
  </div>
</div>

<div class="submit">
  <button mat-fab aria-label color="warn" (click)="discard()"><fa-icon [icon]="faTimes" size="2x"></fa-icon></button>
  <button mat-fab aria-label (click)="save(getTop(), getBottom(), getMisc())"><fa-icon [icon]="faCheck" size="2x"></fa-icon></button>
</div>
