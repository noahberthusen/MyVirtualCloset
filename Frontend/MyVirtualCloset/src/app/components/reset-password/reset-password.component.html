<mat-toolbar color="accent">
    <mat-toolbar-row>
        <a mat-button routerLink="/">MyVirtualCloset</a>

        <span class="spacer"></span>
        
        <a mat-button routerLink="/signup">Signup</a>
        <a mat-button routerLink="/login">Login</a>
    </mat-toolbar-row>
</mat-toolbar>

<mat-card>
    <mat-card-title>
        <strong>Reset Password</strong>
    </mat-card-title>
    
    <mat-card-content>
        <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <mat-label for="username">Username</mat-label>
                <input matInput required type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label for="password">Password</mat-label>
                <input matInput required type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label for="repeatedPass">Reenter password</mat-label>
                <input matInput required type="password" formControlName="repeatedPass" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.repeatedPass.errors }" />
                <div *ngIf="submitted && f.repeatedPass.errors" class="invalid-feedback">
                    <div *ngIf="f.repeatedPass.errors.required">Reenter password</div>
                </div>
            </mat-form-field>

            <div class="form-group">
                <button mat-raised-button color="accent" [disabled]="passwordResetForm.invalid">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
