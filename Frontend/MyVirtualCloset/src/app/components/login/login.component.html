<mat-card>
    <mat-card-title>    
        <strong>Login</strong>   
    </mat-card-title> 

    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="my-form">
            <mat-form-field class="full-width">
                    <input matInput required type="text" formControlName="username" placeholder="Username"/>
            </mat-form-field>

            <mat-form-field class="full-width">
                    <input matInput required type="password" formControlName="password" placeholder="Password"/>
            </mat-form-field>

            <div class="form-group">
                <button mat-raised-button color="accent" [disabled]="loginForm.invalid">Login</button>
            </div>
        </form>
        <div class="extra-buttons">
            <button mat-button routerLink="/signup">Sign up</button>
            <button mat-button (click)="forgotPassword()">Forgot password</button>
        </div>
    </mat-card-content>
</mat-card>
