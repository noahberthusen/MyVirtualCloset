<mat-toolbar color="accent">
    <mat-toolbar-row>
        <span><a href="/">MyVirtualCloset</a></span>

        <span class="spacer"></span>
        
        <a mat-button (click)="goToSignup()">Signup</a>
        <a mat-button (click)="forgotPassword()">Forgot Password</a>
    </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar>
    <span>LOGIN</span>
</mat-toolbar>

<mat-card class="my-card">
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="my-form">
            <mat-form-field class="full-width">
                <!-- <div class="form-group"> -->
                    <mat-label for="username">Username</mat-label>
                    <input matInput required type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                <!-- </div> -->
            </mat-form-field>

            <mat-form-field class="full-width">
                <!-- <div class="form-group"> -->
                    <mat-label for="password">Password</mat-label>
                    <input matInput required type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div> 
                    <!-- </div>  -->
            </mat-form-field>

            <div class="form-group">
                <button mat-raised-button color="accent">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
