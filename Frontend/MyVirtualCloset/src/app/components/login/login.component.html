<mat-card>
    <mat-card-title>    
        <strong>Login</strong>   
    </mat-card-title> 

    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="my-form">
            <mat-form-field class="full-width">
                    <mat-label for="username">Username</mat-label>
                    <input matInput required type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
            </mat-form-field>

            <mat-form-field class="full-width">
                    <mat-label for="password">Password</mat-label>
                    <input matInput required type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div> 
            </mat-form-field>

            <div class="form-group">
                <button mat-flat-button color="accent" [disabled]="loginForm.invalid">Login</button>
            </div>
        </form>
        <div class="extra-buttons">
            <button mat-button routerLink="/signup">Sign up</button>
            <button mat-button (click)="forgotPassword()">Forgot password</button>
        </div>
    </mat-card-content>
</mat-card>
