<div class="container">
    <div class="row">
      <div class="col-md-3 mx-auto my-5" *ngFor="let card of cards">
        <mat-card>
          <!-- <mat-card-img [src]="card.img" alt="Card image cap">
          </mdb-card-img> -->
            <mat-card-title>
                <h4>{{card.title}}</h4>
            </mat-card-title>

            <mat-card-content>
                {{card.description}}
            </mat-card-content>

            <button mat-button color="primary">{{card.buttonText}}</button>
        </mat-card>
      </div>
    </div>
  </div>
