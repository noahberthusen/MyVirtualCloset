<!-- adding name/type of item... may need to change this later -->
<mat-card >   <!-- *ngIf= "modalAlreadyOpen" -->

    <button type="button" class="close" aria-label="Close" mat-button (click)="close()">
        <span aria-hidden="true">Cancel</span>
    </button>

    <mat-card-title>    
        <strong>Create Outfit</strong>   
    </mat-card-title>    
    
    <mat-card-content>    
        <form class="form" [formGroup]="userInput">    
            <table class="form-table">   
              <mat-form-field class="full-width">    
                  <input matInput formControlName="outfitName" placeholder="Outfit Name" required>    
              </mat-form-field>                   
            </table>    
        </form>  

        <form class="form" [formGroup]="userInput">    
            <table class="form-table">   
              <mat-form-field class="full-width">    
                  <input matInput formControlName="description" placeholder="Outfit Description" required>    
              </mat-form-field>                   
            </table>    
        </form> 
        
        <!-- adding tags -->
        <mat-form-field class="example-chip-list">
          <mat-chip-list #chipList aria-label="Tag selection">
            <mat-chip *ngFor="let tag of tags" [selectable]="selectable"
                    [removable]="removable" (removed)="removeTag(tag)">
              {{tag.name}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="Enter tags for outfit"
                  [matChipInputFor]="chipList"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  [matChipInputAddOnBlur]="addOnBlur"
                  (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
        </mat-form-field>

        <!-- TODO: private toggle -->
        <!-- <form class="form" [formGroup]="userInput">    
            <table class="form-table">   
              <mat-form-field class="full-width">    
                  <input matInput formControlName="outfitName" placeholder="Outfit Name" required>    
              </mat-form-field>                   
            </table>    
        </form>  -->
        
        <button type="button" class="submitOutfit" aria-label="Submit" mat-button (click)="submitDetails()">
            <span aria-hidden="true">Confirm Details</span>
        </button>
        <!-- created variable set to true once Confirm Name button clicked -->
        <button *ngIf = "created" type="button" class="submitOutfit" aria-label="Submit" mat-button (click)="submitItems()" (click)="close()">
            <span aria-hidden="true">Confirm Images</span>
        </button>
        

    </mat-card-content>    
</mat-card>
